<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header flex">
    <img src="images/logo.svg" alt="Huddle Logo" class="header__logo">
  </header>
  <main>
    <section class="home">
      <div class="section__content">
        <div class="row grid">
          <div class="col-1">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="home__img">
          </div>        
          <div class="col-2">
            <h1 class="home__title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="home__desc">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <a href="#" class="home__btn">Register</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="section__content">
      <div class="footer__content flex">
        <a href="#" class="footer__link" aria-label="Facebook">
          <i class="uil uil-facebook-f footer__icon"></i>
        </a>
        <a href="#" class="footer__link" aria-label="Twitter">
          <i class="uil uil-twitter footer__icon"></i>
        </a>
        <a href="#" class="footer__link" aria-label="Instagram">
          <i class="uil uil-instagram footer__icon"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
